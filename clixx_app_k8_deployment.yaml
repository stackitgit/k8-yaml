---
- hosts: all
  remote_user: ansible
  # become: yes
  # become_method: sudo
  gather_facts: no
  collections:
    - cloud.common      
    - kubernetes.core
  tasks:
      
    - name: create service object from inline definition
      k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Service
          metadata:
            name: clixx-service
            namespace: default
            labels:
              app: clixx-web-app
              new_serv: CLIXX
          spec:
            type: LoadBalancer
            selector:
              app: clixx-web-app
            ports:
              - protocol: TCP
                port: 8080
                targetPort: 80
                nodePort: 30000
         



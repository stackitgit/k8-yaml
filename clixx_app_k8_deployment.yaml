      k8s:
        state: present
        definition:
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: clixx-web-deployment
              # namespace: clixx-deployment
            labels:
              app: clixx-web-app
          spec:
            replicas: 2
            selector:
              matchLabels:
                app: clixx-web-app
            template:
              metadata:
                labels:
                  app: clixx-web-app
              spec:
              containers:
                - name: clixx-web-app
                  image: 336528460023.dkr.ecr.us-east-1.amazonaws.com/clixx-repository:clixx-image-1.0.170
                  imagePullPolicy: Always
                  ports:
                  - containerPort: 80





